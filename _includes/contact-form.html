<form id="contact-form">
  <input type="hidden" name="surveyId" value="{{ site.formbricks_form_id }}">
  <fieldset>
    <div>
      <label for="inputName" class="form-label mt-4">Name</label>
      <input type="text" name="Name" class="form-control" id="inputName" placeholder="Name" required>
    </div>
    <div>
      <label for="inputEmail" class="form-label mt-4">Email</label>
      <input type="email" name="Email" class="form-control" id="inputEmail" placeholder="Enter email" required>
    </div>
    <div>
      <label for="exampleTextarea" class="form-label mt-4">Message</label>
      <textarea name="Message" class="form-control" id="exampleTextarea" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
