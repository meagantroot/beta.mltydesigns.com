<script type="text/javascript">

const toggle = document.getElementById('darkModeToggle');
const htmlElement = document.documentElement;

// Function to apply theme
const applyTheme = (theme) => {
    htmlElement.setAttribute('data-bs-theme', theme);
    toggle.checked = (theme === 'dark');
};

// 1. Initial Load: Check localStorage, then OS preference
const savedTheme = localStorage.getItem('theme');
const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)');

if (savedTheme) {
    applyTheme(savedTheme);
} else {
    applyTheme(systemDarkMode.matches ? 'dark' : 'light');
}

// 2. Manual Toggle: Save choice to localStorage
toggle.addEventListener('change', () => {
    const newTheme = toggle.checked ? 'dark' : 'light';
    applyTheme(newTheme);
    localStorage.setItem('theme', newTheme);
});

// 3. System Change: Update only if user hasn't set a manual preference
systemDarkMode.addEventListener('change', (e) => {
    if (!localStorage.getItem('theme')) {
        applyTheme(e.matches ? 'dark' : 'light');
    }
});

</script>
