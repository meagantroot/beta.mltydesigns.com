<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if site.noindex %}
    <meta name="robots" content="noindex">
    {% elsif page.noindex %}
    <meta name="robots" content="noindex">
    {% endif %}

    <title>{{page.title | default: site.title | escape }}</title>

    <meta name="author" content="{{site.author.name}}">

    <meta name="description" content="{{ page.description | default: site.description | escape }}">


    <link rel="alternate" type="application/rss+xml" title="{{site.author.name}}" href="/feed.xml">
