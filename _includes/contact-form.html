<form id="contact-form">
  <input type="hidden" name="surveyId" value="{{ site.formbricks_form_id }}">
  <fieldset>
    <div>
      <label for="inputName" class="form-label mt-4">Name</label>
      <input type="text" name="{{ site.formbricks_form_question_1_id }}" class="form-control" id="inputName" placeholder="Name" required>
    </div>
    <div>
      <label for="inputEmail" class="form-label mt-4">Email</label>
      <input type="email" name="{{ site.formbricks_form_question_2_id }}" class="form-control" id="inputEmail" placeholder="Email" required>
    </div>
    <div>
      <label for="inputTextarea" class="form-label mt-4">Message</label>
      <textarea name="{{ site.formbricks_form_question_3_id }}" class="form-control" id="inputTextarea" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
