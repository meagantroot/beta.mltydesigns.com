---
layout: base
---

<div class="container">
  <div class="row align-items-start">
    <div class="container">
        <h1>{{ page.title }}</h1>
        {{ content }}
    </div>
    <div class="container">
        <h2>Blog Posts</h2>
        <div class="list-group">
            {% for post in site.posts %}
            <article>
                <div class="card border-success mb-3">
                <div class="card-header"><a href="{{ post.url | relative_url }}">{{ post.date | date: "%B %d, %Y" }}</a></div>
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text">{{ post.excerpt | markdownify | strip_html | truncate: 360 }}</p>
                    <small><a href="{{ post.url | relative_url }}">Continue Reading ></a></small>
                </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
  </div>
</div>
