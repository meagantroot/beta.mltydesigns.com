<form id="contact-form">
  <fieldset>
      <label for="name" class="form-label mt-4">Name</label>
      <input type="email" class="form-control" id="inputName" placeholder="name">
    </div>
    <div>
      <label for="email" class="form-label mt-4">Email</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

      <label for="message" class="form-label mt-4">Message/label>

<form id="contact-form">
  <!-- IMPORTANT: Replace with your actual Survey ID if you are using the API directly -->
  <input type="hidden" name="surveyId" value="{{ site.formbricks_form_id }}">
  <fieldset>
    <div>
      <label for="inputName" class="form-label mt-4">Name</label>
      <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" required>
    </div>
    <div>
      <label for="inputEmail" class="form-label mt-4">Email</label>
      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
    </div>
    <div>
      <label for="exampleTextarea" class="form-label mt-4">Message</label>
      <textarea name="message" class="form-control" id="exampleTextarea" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
