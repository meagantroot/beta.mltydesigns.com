---
layout: posts
---
<h2>Posts related to: {{ page.title }}</h2>

{% for post in site.categories.[page.category] %}
  <div class="post-preview">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <h2 class="post-title">{{ post.title }}</h2>
    </a>
    <p class="post-meta">
      Posted on {{ post.date | date: "%B %-d, %Y" }}
    </p>
  </div>
  <hr>
{% endfor %}
